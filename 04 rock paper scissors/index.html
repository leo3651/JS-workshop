<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="selections-container">
      <button class="selection">✊</button>
      <button class="selection">✋</button>
      <button class="selection">✌</button>
    </div>

    <div class="results">
      <div class="result">
        <h2>You</h2>
        <span class="score you--score">0</span>
      </div>
      <div class="result" data-final-column>
        <h2>Computer</h2>
        <span class="score computer--score">0</span>
      </div>

      <!-- <div class="result-selection winner">✊</div>
      <div class="result-selection">✌</div> -->
    </div>
  </body>
</html>
