<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    /> -->
    <script src="./script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <!-- FORM  -->
      <form>
        <select class="select">
          <option>GET</option>
          <option>POST</option>
          <option>PUT</option>
          <option>PATCH</option>
          <option>DELETE</option>
        </select>
        <input class="url-input" type="url" placeholder="https://example.com" />
        <button class="btn-send">Send</button>
      </form>

      <!-- TABS CONTAINER -->
      <div class="tabs-container">
        <!-- TABS -->
        <ul class="list">
          <li class="list-item active-tab" data-tab-content="query-params">
            Query Params
          </li>
          <li class="list-item" data-tab-content="headers">Headres</li>
          <li class="list-item" data-tab-content="json">JSON</li>
          <li></li>
        </ul>

        <!-- TABS CONTENTS -->

        <!-- QUERY PARAMS -->
        <div id="query-params" class="results active-tab-content">
          <div class="key-value-pairs">
            <input class="input key-input" type="text" placeholder="Key" />
            <input class="input value-input" type="text" placeholder="Value" />
            <button class="btn danger">Remove</button>
          </div>
          <div class="key-value-pairs">
            <input class="input key-input" type="text" placeholder="Key" />
            <input class="input value-input" type="text" placeholder="Value" />
            <button class="btn danger">Remove</button>
          </div>
          <button class="btn success">Add</button>
        </div>

        <!-- HEADERS -->
        <div id="headers" class="results"></div>

        <!-- JSON -->
        <div id="json" class="results"></div>
      </div>
    </div>

    <template>
      <div class="key-value-pairs">
        <input class="input key-input" type="text" placeholder="Key" />
        <input class="input value-input" type="text" placeholder="Value" />
        <button class="btn danger">Remove</button>
      </div>
    </template>
  </body>
</html>
