<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <script src="./script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <!-- FORM  -->
      <form data-form>
        <select class="select" data-method>
          <option>GET</option>
          <option>POST</option>
          <option>PUT</option>
          <option>PATCH</option>
          <option>DELETE</option>
        </select>
        <input
          class="url-input"
          type="url"
          placeholder="https://example.com"
          data-url
        />
        <button class="btn-send">Send</button>
      </form>

      <!-- TABS CONTAINER -->
      <div class="tabs-container">
        <!-- TABS -->
        <ul class="list">
          <li class="list-item active-tab" data-tab-content="query-params">
            Query Params
          </li>
          <li class="list-item" data-tab-content="headers">Headres</li>
          <li class="list-item" data-tab-content="json">JSON</li>
          <li></li>
        </ul>

        <!-- TABS CONTENTS -->
        <!-- query params -->
        <div id="query-params" class="results active-tab-content">
          <div id="query-params-content"></div>
          <button class="btn success">Add</button>
        </div>

        <!-- headers -->
        <div id="headers" class="results">
          <div id="headers-content"></div>
          <button class="btn success">Add</button>
        </div>

        <!-- json -->
        <div id="json" class="results"></div>
      </div>

      <!-- RESPONSE -->
      <div class="response">
        <h2>Response</h2>
        <div class="response-overview">
          <div>Status: <span data-status></span></div>
          <div>Time: <span data-time></span>ms</div>
          <div>Size: <span data-size></span></div>
        </div>

        <!-- RESPONSE TABS CONTAINER -->
        <div class="tabs-container-response">
          <!-- TABS -->
          <ul class="list">
            <li class="list-item active-tab" data-tab-content="body">Body</li>
            <li class="list-item" data-tab-content="headers-2">Headres</li>
            <li class="list-item"></li>
            <li></li>
          </ul>

          <!-- TABS CONTENTS -->
          <!-- body -->
          <div id="body" class="results active-tab-content">
            <div id="body-content"></div>
          </div>

          <!-- headers -->
          <div id="headers-2" class="results">
            <div id="headers-content-2"></div>
          </div>

          <!--  -->
          <div class="results"></div>
        </div>
      </div>
    </div>

    <template>
      <div class="key-value-pairs">
        <input class="input key-input" type="text" placeholder="Key" />
        <input class="input value-input" type="text" placeholder="Value" />
        <button class="btn danger">Remove</button>
      </div>
    </template>
  </body>
</html>
