<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Quiz app</title>
  </head>
  <body class="">
    <div class="container max-width">
      <div id="question-container" class="hide">
        <h1 id="question">Question?</h1>

        <div id="answers" class="answers-grid">
          <button class="btn correct"><span>Answer 1</span></button>
          <button class="btn wrong"><span>Answer 2</span></button>
          <button class="btn"><span>Answer 3</span></button>
          <button class="btn"><span>Answer 4</span></button>
        </div>
      </div>

      <div class="controls-container">
        <button id="next-btn" class="btn btn-control hide">
          <span>Next</span>
        </button>
        <button id="start-btn" class="btn btn-control">
          <span>Start</span>
        </button>
      </div>
    </div>
  </body>
</html>
