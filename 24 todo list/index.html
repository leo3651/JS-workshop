<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Stuff I need to do</h1>

    <!--  -->
    <div class="all-lists">
      <h2 class="all-lists-title">My List</h2>
      <ul class="lists">
        <li><span class="lists-item active">Programming</span></li>
        <li><span class="lists-item">Work</span></li>
        <li><span class="lists-item">Grocery</span></li>
      </ul>

      <form class="add-new-task-form">
        <input type="text" class="new-list" placeholder="new list name" />
        <div class="underline"></div>
        <button class="add-list-btn">+</button>
      </form>
    </div>

    <!--  -->
    <div class="todo-list">
      <div class="todo-header">
        <h2 class="todo-list-title">Programming</h2>
        <p class="tasks-count">3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input id="task1" type="checkbox" value="Write code" />
            <label for="task1"
              ><span class="custom-checkbox"></span>Coding</label
            >
          </div>
          <div class="task">
            <input id="task2" type="checkbox" value="Write code" />
            <label for="task2"
              ><span class="custom-checkbox"></span>Study</label
            >
          </div>
          <div class="task">
            <input id="task3" type="checkbox" value="Write code" />
            <label for="task3"
              ><span class="custom-checkbox"></span>Repeat</label
            >
          </div>
        </div>

        <div class="add-new-task">
          <form>
            <input type="text" class="new-task" placeholder="enter new task" />
            <div class="underline"></div>
            <button class="add-task-btn">+</button>
          </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete">Delete list</button>
        </div>
      </div>
    </div>
  </body>
</html>
